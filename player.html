<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player.css"> <!-- Link to your CSS file -->
    <title>Bangladesh Cricket Board - Players</title>
</head>
<body>
    <div class="headline">
        <!-- Bangladesh Cricket Board Logo -->
        <img src="bcb-logo.png" alt="Bangladesh Cricket Board Logo" class="logo">
    <div class="main-container">
        <!-- Removed the player card from here -->
    </div>
         <!-- Batsman Stats Box -->
    <div class="batsman-stats-box">
        <h2>Batsman Stats</h2>
        <div class="batsman-info">
            <h3>Nazmul Hossain Shanto</h3>
            <p>Role: Batsman (Captain)</p>
        </div>
        <!-- Player Card Image -->
        <div class="player-card">
            <img src="SHANTO.png" alt="Player 1 Card" class="player-card-img">
        </div>
        <div class="stats-grid">
            <div class="stat-item">
                <h4>Matches</h4>
                <p>120</p>
            </div>
            <div class="stat-item">
                <h4>Innings</h4>
                <p>120</p>
            </div>
            <div class="stat-item">
                <h4>Runs</h4>
                <p>3812</p>
            </div>
            <div class="stat-item">
                <h4>Average</h4>
                <p>28.44</p>
            </div>
            <div class="stat-item">
                <h4>Strike Rate</h4>
                <p>69.17</p>
            </div>
            <div class="stat-item">
                <h4>Highest Score</h4>
                <p>163</p>
            </div>
            <div class="stat-item">
                <h4>Centuries</h4>
                <p>8</p>
            </div>
            <div class="stat-item">
                <h4>Half-Centuries</h4>
                <p>15</p>
                </div>
            <div class="stat-item">
                <h4>6s</h4>
                <p>47</p>
                </div>
                <div class="stat-item">
                    <h4>4s</h4>
                    <p>408</p>
              </div>
                    <div class="stat-item">
                        <h4>0s</h4>
                        <p>12</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
